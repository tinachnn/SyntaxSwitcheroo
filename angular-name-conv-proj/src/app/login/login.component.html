<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="form.valid && onSubmit()" #form="ngForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" #name="ngModel" required>
            <div *ngIf="name.invalid && (name.dirty || form.submitted)" class="alert">
                <div class="error" *ngIf="name.errors?.['required']">
                    Name is required.
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" #pw="ngModel" required>
            <div *ngIf="pw.invalid && (pw.dirty || form.submitted)" class="alert">
                <div class="error" *ngIf="pw.errors?.['required']">
                    Password is required.
                </div>
            </div>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="error" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
    </div>

    <a routerLink="/create">Don't have an account? Sign up!</a>
</div>
