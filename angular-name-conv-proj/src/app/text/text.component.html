<div class="button-container">
    <div *ngIf="isLoggedIn; else loggedOut">
        <span class="welcome">Welcome back {{ username }}!</span>
        <a class="button-link" href="#" (click)="onLogout()">Logout</a>
    </div>
    
    <ng-template #loggedOut class="button-container">
        <a class="button-link" routerLink="/create">Create Account</a>
        <a class="button-link" routerLink="/login">Login</a>
    </ng-template>
</div>

<div class="conv-group">
    <button class="conv-button" (click)="selectConv('snake-case')" [class.selected]="convention === 'snake-case'">snake_case</button>
    <button class="conv-button" (click)="selectConv('camel-case')" [class.selected]="convention === 'camel-case'">camelCase</button>
    <button class="conv-button" (click)="selectConv('pascal-case')" [class.selected]="convention === 'pascal-case'">PascalCase</button>
    <button class="conv-button" (click)="selectConv('kebab-case')" [class.selected]="convention === 'kebab-case'">kebab-case</button>
</div>

<div class="textarea-container">
    <div class="text-icon-container">
        <span class="material-symbols-outlined icon" (click)="clearInput()">close</span>
        <textarea class="input" [(ngModel)]="inputData" (input)="onTextInput()" placeholder="Enter text" (input)="autoExpand()"></textarea>
    </div>
    <div class="text-icon-container">
        <span class="material-symbols-outlined icon" (click)="onFavorite()" [class.selected]="favorite">star</span>
        <textarea class="output" [(ngModel)]="outputData" placeholder="Translation" (input)="autoExpand()" disabled></textarea>
    </div>
</div>

<div class="saved-container">
    <a routerLink="/saved">
        <span class="material-symbols-outlined saved-icon">stars</span>
        <p>Saved</p>
    </a>
</div>
